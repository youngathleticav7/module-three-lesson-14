<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Jumbotron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="text-align:center;">
    


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color: orange;">
               Codingal
            </h1>
            <p>Codingal will help you fall in love with coding</p>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Buttons</h2>
        <button class="btn btn-primary">Adhrit</button>
        <button class="btn btn-secondary">Aaryan</button>
        <button class="btn btn-warning">Ismal</button>
        <button class="btn btn-danger">Anvay</button>
        <button class="btn btn-success">Zayan</button>
        <button class="btn btn-info">codingal</button>
        <button class="btn btn-dark">codingal</button>
        <button class="btn btn-light">codingal</button>
    </div>

    <div class="container mt-5">
        <h2>Badges</h2>
        <span class="badge badge-primary">primary</span>
        <span class="badge badge-secondary">secondary</span>
        <span class="badge badge-warning">warning</span>
        <span class="badge badge-success">success</span>
        <span class="badge badge-info">info</span>
        <span class="badge badge-dark">dark</span>
        <span class="badge badge-light">light</span>
    </div>

    <div class="container mt-5">
        <h2>Progress Bar</h2>
        <div class="progress">
            <div class="progress-bar" style="width: 90%;">
                90%
            </div>
        </div>
    </div>
</body>
</html>
